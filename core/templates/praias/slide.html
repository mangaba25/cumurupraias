{% extends "base.html" %}
{% block title %}
	{{ praia|capfirst}} | {{ block.super }}
{% endblock %}
{% block home %}
<div id="container" class="container"  >
	<div class="row">
		<div class="col-md-10 col-md-offset-1" >

			<div  id="myCarousel" class="carousel slide" data-ride="carousel" >
					 <!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

					 <!-- Wrapper for slides -->
				{{ondecomer.descripition_1}}
				<div class="carousel-inner" role="listbox"  >
					<div class="item active">
					<img src="{{praia.image_1.url}}" alt="{{praia.decription_1}}" width="1000" height="500">

					</div>


					<div class="item">
					<img src="{{praia.image_2.url}}" alt="{{praia.decription_2}}" width="1000" height="500">

					</div>

					<div class="item">
					<img src="{{praia.image_3.url}}" alt="{{praia.decription_3}}" width="1000" height="500">
					</div>

					<div class="item">
					<img src="{{praia.image_4.url}}" alt="{{praia.decription_4}}" width="1000" height="500">
					</div>
				</div>





		 			 <!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>

			</div>

			<div class="row">
				<div class="col-xs-12 ">
					<div class="col-xs-12" style="margin-bottom: -15px; ">

						<h4><strong>{{praia.name|capfirst}}</strong> </h4>
							<p>
							    {{praia.description|linebreaks}}
							</p>

					</div>


				</div>
			</div>

		</div>
	</div>
</div>
{% endblock %}
